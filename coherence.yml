backend:
  dev:
    - npm
    - run
    - dev
  prod:
    - npm
    - run
    - start
  type: backend
  url_path: /api
  resources:
    - name: db1
      type: database
      engine: postgres
      version: 14
  local_packages:
    - node_modules
frontend:
  dev:
    - npm
    - run
    - dev
  type: frontend
  build:
    - npm
    - run
    - build
  url_path: /
  repo_path: .
  assets_path: ./build
  local_packages:
    - node_modules
  index_file_name: ./pages/index.js

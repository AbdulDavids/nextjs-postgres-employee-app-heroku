backend:
  dev:
    - npm
    - run
    - dev
  prod:
    - npm
    - run
    - start
  type: backend
  url_path: /api
  resources:
    - name: db1
      type: database
      engine: postgres
      version: 14
  local_packages:
    - node_modules
frontend:
  type: frontend
  install: ["npm", "install"]
  build: ["npm", "run", "build"]
  dev: ["npm", "run", "dev"]
  url_path: /
  repo_path: .
  assets_path: ./.next
  local_packages:
    - node_modules  
